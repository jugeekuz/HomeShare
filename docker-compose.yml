services:
  ddns-updater:
    build: 
      context: ./ddns-updater
      dockerfile: ../dockerfiles/ddns-updater.dockerfile
    environment:
      - PING_INTERVAL=60
      - PING_URL=https://api.ipify.org?format=text
    env_file:
      - env/aws.env
      - env/ddns-updater.env
    tty: true
    stdin_open: true
    # volumes:
    #   - logs:/logs
  file-server:
    build: 
      context: ./file-server
      dockerfile: ../dockerfiles/file-server.dockerfile
    tty: true
    stdin_open: true
    ports:
      - "8080:8080"
    volumes:
      - ./files:/app/uploads
      - /app/chunks
  web-interface-dev:
    build:
      context: ./web-interface
      dockerfile: ../dockerfiles/web-interface-dev.dockerfile
    ports:
      - "3001:3001"
    volumes:
      - /app/node_modules
      - ./web-interface:/app
    tty: true
    stdin_open: true
